<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavingsTarget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="calculator.html">Calculator</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1>SavingsTarget Calculator</h1>
        <p>Plan your savings and loan repayments with ease</p>
    </header>

    <!-- Calculator Section -->
    <section class="container calculator">
        <h2>Goal and Loan Calculator</h2>
        <!-- Goal Selection -->
        <div class="form-group">
            <label for="goal">Choose your goal:</label>
            <select id="goal" class="form-control">
                <option value="car">Car</option>
                <option value="house">House</option>
                <option value="phone">Phone</option>
                <option value="other">Other Expensive Item</option>
            </select>
        </div>

        <!-- Income Input -->
        <div class="form-group">
            <label for="income">Monthly Income ($):</label>
            <input type="number" id="income" class="form-control" placeholder="Enter your monthly income">
        </div>

        <!-- Expenses Input -->
        <div class="form-group">
            <label for="expenses">Monthly Expenses ($):</label>
            <input type="number" id="expenses" class="form-control" placeholder="Enter your monthly expenses">
        </div>

        <!-- Loan Amount -->
        <div class="form-group">
            <label for="loanAmount">Loan Amount ($):</label>
            <input type="number" id="loanAmount" class="form-control" placeholder="Enter the loan amount">
        </div>

        <!-- Interest Rate -->
        <div class="form-group">
            <label for="interestRate">Interest Rate (% per annum):</label>
            <input type="number" id="interestRate" class="form-control" placeholder="Enter the interest rate">
        </div>

        <!-- Loan Duration -->
        <div class="form-group">
            <label for="loanDuration">Loan Duration (in years):</label>
            <input type="number" id="loanDuration" class="form-control" placeholder="Enter loan duration in years">
        </div>

        <!-- Calculate Button -->
        <button onclick="calculate()" class="btn">Calculate Savings Plan</button>

        <!-- Result Display -->
        <div class="result" id="result"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 SavingsTarget. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
