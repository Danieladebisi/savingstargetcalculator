<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavingsTarget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="ST.jpg" alt="SavingsTarget Logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Calculator</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="calculator-section">
            <h1>SavingsTarget Calculator</h1>
            <form id="calculator-form">
                <label for="goal">Select Your Goal:</label>
                <select id="goal" required>
                    <option value="car">Car</option>
                    <option value="house">House</option>
                    <option value="phone">Phone</option>
                    <option value="other">Other Expensive Items</option>
                </select>

                <label for="goal-price">Desired Price of Goal:</label>
                <input type="number" id="goal-price" placeholder="Enter the price" required>

                <label for="income">Monthly Income:</label>
                <input type="number" id="income" placeholder="Enter your monthly income" required>

                <label for="expenses">Monthly Expenses:</label>
                <input type="number" id="expenses" placeholder="Enter your monthly expenses" required>

                <label for="loan">Do you have a loan?</label>
                <select id="loan" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>

                <div id="loan-details" style="display: none;">
                    <label for="loan-amount">Loan Amount:</label>
                    <input type="number" id="loan-amount" placeholder="Enter loan amount">

                    <label for="interest-rate">Interest Rate (%):</label>
                    <input type="number" id="interest-rate" placeholder="Enter interest rate">

                    <label for="loan-term">Loan Term (months):</label>
                    <input type="number" id="loan-term" placeholder="Enter loan term">
                </div>

                <button type="submit">Calculate</button>
            </form>

            <div id="result" class="result-section" style="display: none;">
                <h2>Savings Plan Result</h2>
                <p id="monthly-savings"></p>
                <p id="monthly-loan-payment"></p>
                <p id="total-loan-repayment"></p>
                <p id="final-message"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SavingsTarget. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
